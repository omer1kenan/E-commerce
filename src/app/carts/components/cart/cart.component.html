<div class="cartBox">
    <h1 class="text-danger">Shopping Cart</h1>
    <div class="headCart">
        <p class="lead">You have <label class="text-danger">{{cartProducts.length}}</label> items in your cart</p>
        <span class="text-danger card-header" (click)="clearCart()">Clear Shopping Cart</span>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Price</th>
                <th style="width: 25%">Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cartProducts">
                <td><img src="{{item.item.image}}" alt=""></td>
                <td>{{item.item.title}}</td>
                <td>{{item.item.price}} $</td>
                <td>
                    <div class="quantity">
                        <button class="btn btn-dark" (click)="updateQuantity(item, item.quantity + 1)">+</button>
                        <input class="form-control" type="number" [(ngModel)]="item.quantity"
                            (change)="checkQuantity(item)">
                        <button class="btn btn-dark" (click)="updateQuantity(item, item.quantity - 1)">-</button>
                    </div>
                </td>
                <td>{{item.item.price*item.quantity}} $</td>
                <td><button class="btn btn-danger" (click)="removeFromCart(item)">Delete</button></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th>Total : {{total}} $</th>
                <th><button class="btn btn-success" (click)="addCart()">Order Now</button></th>
            </tr>
        </tfoot>
    </table>
</div>

<div class="alert alert-success" role="alert" *ngIf="success">
    <strong>Well done!</strong> Your Order is Successfully Sent
</div>
