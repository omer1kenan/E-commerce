<div class="item">
    <div routerLink="/datails/{{data.id}}">
        <img src="{{data.image}}" alt="#">
        <div class="body">
            <h4>{{data.title}}</h4>
            <p>{{data.description}}</p>
        </div>
    </div>
    <div class="px-3 mb-2 d-flex justify-content-between align-item-center ">
        <button class="btn btn-success" *ngIf="!addButton" (click)="addButton = true">Add to card</button>
        <div class="d-flex w-50" *ngIf="addButton">
            <input type="number" class="form-control" [(ngModel)]="amount">
            <button class="btn btn-danger" (click)="add();addButton=false">add</button>
        </div>
        <span>{{data.price}} $</span>
    </div>
</div>
